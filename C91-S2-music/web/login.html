<script type="text/javascript">

    let vue = new Vue({
        el: "#login",
        data: {
            name: "",
            pwd: "",
        },
        methods: {
            login() {
                let url = "user.do?op=userLogin";
                axios.get(url, {
                    params: {
                        name: this.name,
                        pwd: this.pwd,
                    }
                }).then((res) => {
                    alertLayer(res.data, "member.html");
                });
            }
        }
    });


</script>
