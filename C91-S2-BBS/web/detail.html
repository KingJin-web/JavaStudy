<!--      主体        -->
<DIV><br/>
    <!--      导航        -->

        &gt;&gt;<B><a href="index.html">论坛首页</a></B>&gt;&gt;
        <B><a href="list.html">灌水乐园</a></B>

    <!--      回复、新帖        -->

        <A href="post.html"><IMG src="image/reply.gif" border="0" id=td_post1></A>
        <A href="post.html"><IMG src="image/post.gif" border="0" id=td_post2></A>

            <TR class="tr2">
                <TD>&nbsp;</TD>
            </TR>
        </TABLE>

    <!--      主题        -->

    <DIV class="t" v-for="t in list">
        <TABLE style="BORDER-TOP-WIDTH: 0px; TABLE-LAYOUT: fixed" cellSpacing="0" cellPadding="0" width="100%">
            <TR class="tr1">
                <TH style="width: 20%">

</DIV>
<script type="text/javascript">
    var vue = new Vue({
        el: "#mian",
        data: {
            list: []
        },
        created() {
            var search = location.search;
            var items = search.split(new RegExp("="));
            console.log(items);
            var id = items[1];
            //var url = "topic.s?op=queryByBid&bid=" + bid;
            var url = "topic.s?op=selectByBidWithReply&id=" + id;
            axios.get(url).then(res => {
                this.list = res.data;
            })


        }
    });
</script>
