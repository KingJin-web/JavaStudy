<script type="text/javascript">

    var na = new Vue({
        el: "#main",
        data: {
            user: {
                id: 0,
                name: "",
                nickname: "",
                pwd: "",
                phone: "",
                email: "",
                qq: "",
                head: "",
                rank: "",
                glod: "",
                create_time: ""
            }
        },
        created() {
            var url = "user.do?op=queryUser"
            axios.get(url).then((res) => {
                if (res.data === "请先登录 !") {
                    gotoLogin();
                }
                this.user = res.data;
            });
        },

    })

    function add() {
        const url = "user.do?op=userShare";
        $.ajax({
            //几个参数需要注意一下
            type: "get",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: url,//url
            data: $("#publish").serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                alertLayer(result,"my.html")
            },
            error: function () {
                alert("异常！");
            }
        });


    }


</script>
