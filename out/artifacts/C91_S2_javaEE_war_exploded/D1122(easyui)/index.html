<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easyui</title>
</head>
<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.7.0/themes/icon.css">
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-easyui-1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>


<body>
<div id="cc" class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',title:'North Title',collapsible:false" style="height:100px;"></div>
    <div data-options="region:'south',title:'South Title',collapsible:false" style="height:100px;"></div>
    <div data-options="region:'west',title:'West',split:true,minWidth:'200'" style="width:100px;"
         class="easyui-accordion">
        <div title="Title1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px">
            <a href="#" id="btn" class="easyui-linkbutton"
               data-options="iconCls:'icon-search',
               width:150,
               onClick:openTab"

            >歌手信息管理</a>
            <!--            <a href="#" id="btn" class="easyui-linkbutton" data-options="iconCls:'icon-search',-->
            <!--               width:150">easyui</a>-->
        </div>
        <div title="Title2" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px">
            content2
        </div>
        <div title="Title3">
            content3
        </div>
    </div>
    <div id="tt" data-options="region:'center'" class="easyui-tabs" style="padding:5px;background:#eee;"></div>

    <!--    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>-->
</div>

</body>
<script type="text/javascript">
    function openTab() {
        $('#tt').tabs('add', {
            title: '歌手信息管理',
            content: '<iframe src="singer.html" style="border: 0;width: 100% ;height: 100%" ></iframe>',
            closable: true
        });
    }
</script>
</html>
