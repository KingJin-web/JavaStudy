<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position定位</title>
    <style type="text/css">
        .main {
            width: 800px;
            height: 600px;
            background-color: #eeeeee;
        }

        .top {
            width: 800px;
            height: 60px;
            background-color: green;
        }

        .left {
            width: 600px;
            height: 400px;
            background-color: orange;
            float: left;
        }

        .center {
            width: 600px;
            height: 400px;
            background-color: red;
            float: right;
        }

        .bottom {
            width: 800px;
            height: 60px;
            background-color: green;
            clear: both;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="top">
        页头
    </div>
    <div class="left">
        左边
    </div>
    <div class="center">
        中间
    </div>
    <div class="bottom">
        页脚
    </div>
</div>
</body>
</html>
