<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				width: 150px;
			}
		</style>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<h4>v-</h4>
			<img v-if="img == 'i1'" src="./作业/a.jpg" />
			<img v-if="img == 'i2'" src="./作业/psc.png" /><br />
			<input type="radio" value="i1" v-model="img" />
			<input type="radio" value="i2" v-model="img" />
			<hr />
			<h4>v-else</h4>
			<img v-if="img == 'i1'" src="./作业/a.jpg" />
			<img v-else="img == 'i2'" src="./作业/psc.png" /><br />
			<input type="radio" value="i1" v-model="img" />
			<input type="radio" value="i2" v-model="img" />
			<hr />
			<h4>v-else-if</h4>
			<img v-if="img2 == 'i1'" src="./作业/a.jpg" />
			<img v-else-if="img2 == 'i2'" src="ngc%202608%20星系.jpg" />
			<img v-if="img2 == 'i3'" src="./作业/psc.png" /><br />
			<input type="radio" value="i1" v-model="img2" />
			<input type="radio" value="i2" v-model="img2" />
			<input type="radio" value="i3" v-model="img2" />
			<hr />
			<h4>v-show</h4>
			<img v-show="img == 'i1'" src="./作业/a.jpg" />
			<img v-show="img == 'i2'" src="./作业/psc.png" /><br />
			<input type="radio" value="i1" v-model="img" />
			<input type="radio" value="i2" v-model="img" />
		</div>
		<!-- v-if 在切换html元素是重新生成
		v-show是改变元素的 display -->

		<br />
		<hr />
		<div>
			<a href="#v-show" class="headerlink" title="v-show" data-scroll="">v-show</a>
			<ul>
				<li>
					<p><strong>预期</strong>：<code>any</code></p>
				</li>
				<li>
					<p><strong>用法</strong>：</p>
					<p>根据表达式之真假值，切换元素的 <code>display</code> CSS property。</p>
					<p>当条件变化时该指令触发过渡效果。</p>
				</li>
				<li>
					<p><strong>参考</strong>：<a href="../guide/conditional.html#v-show">条件渲染 - v-show</a></p>
				</li>
			</ul>
		</div>

	</body>
	<script type="text/javascript">
		var v = new Vue({
			el: '#app',
			data: {
				img: "i1",
				img2: "i2"
			}
		})
	</script>
</html>
